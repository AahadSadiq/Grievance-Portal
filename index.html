<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Press Start 2P', cursive;
      color: #333;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 2rem;
    }

    form {
      background-color: #fff0f5;
      border: 4px dashed #ff69b4;
      display: inline-block;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 4px 4px 0 #000;
      width: 300px;
      position: relative;
      z-index: 2;
    }

    input, textarea, select, button {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    #msg {
      margin-top: 1rem;
      font-size: 12px;
    }

    .floating-img {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: float 20s linear infinite;
      z-index: 0;
      opacity: 0.4;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
      }
      100% {
        transform: translateY(-120vh) translateX(50vw);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>💌 Grievance Portal 💌</h1>
  <form id="grievance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="grievance" placeholder="Type your grievance here..." rows="5" required></textarea>
    <select name="mood" id="mood" required>
      <option value="">How are you feeling today?</option>
      <option value="sad">😢 Sad</option>
      <option value="angry">😠 Angry</option>
      <option value="happy">😊 Happy</option>
      <option value="excited">🤩 Excited</option>
      <option value="horny">🔥 Horny</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <!-- Floating images -->
  <img src="you1.png" class="floating-img" style="left: 10vw; animation-delay: 0s;">
  <img src="you2.png" class="floating-img" style="left: 40vw; animation-delay: 4s;">
  <img src="you3.png" class="floating-img" style="left: 70vw; animation-delay: 8s;">

  <!-- Mood Music -->
  <audio id="moodMusic" autoplay loop></audio>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzD9urhNIgo_TzT5xpQh21ezkc9dOHgzXX6F4RLSyeedqBVZoS_lCPSs_RIxdZi-epEAw/exec';


    const form = document.forms['grievance-form'];
    const msg = document.getElementById("msg");
    const moodSelect = document.getElementById("mood");
    const audio = document.getElementById("moodMusic");

    const moodSongs = {
      sad: 'sad.mp3',
      angry: 'angry.mp3',
      happy: 'happy.mp3',
      excited: 'excited.mp3',
      horny: 'horny.mp3'
    };

    moodSelect.addEventListener('change', () => {
      const mood = moodSelect.value;
      if (moodSongs[mood]) {
        audio.src = moodSongs[mood];
        audio.play().catch(() => {});
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = {
        name: form.name.value,
        grievance: form.grievance.value,
        mood: form.mood.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        msg.innerHTML = "🎉 Grievance submitted!";
        form.reset();
        audio.pause();
      })
      .catch(error => {
        msg.innerHTML = "❌ There was an error!";
      });
    });
  </script>
</body>
</html>
