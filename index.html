<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Press Start 2P', cursive;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 2rem;
    }

    form {
      background-color: #fff0f5;
      border: 4px dashed #ff69b4;
      display: inline-block;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 4px 4px 0 #000;
      width: 300px;
    }

    input, textarea, button {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .pixel-frame {
      image-rendering: pixelated;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>üíå Grievance Portal üíå</h1>
  <form id="grievance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="grievance" placeholder="Type your grievance here..." rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxzqpR4wnGHqdcdSJ6dSpBI0GsXH-NO9acDIbrtOqIIW2uL3IKhT8cVJnpTwJ6XDNRfew/exec';
    const form = document.forms['grievance-form'];
    const msg = document.getElementById("msg");

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
          msg.innerHTML = "üéâ Grievance submitted!";
          form.reset();
        })
        .catch(error => {
          msg.innerHTML = "‚ùå There was an error!";
        });
    });
  </script>
</body>
</html>
