<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grievance Portal</title>
  <style>
    body {
      background-color: #ffc0cb;
      font-family: 'Press Start 2P', cursive;
      color: #333;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 2rem;
    }

    form {
      background-color: #fff0f5;
      border: 4px dashed #ff69b4;
      display: inline-block;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 4px 4px 0 #000;
      width: 300px;
      z-index: 2;
      position: relative;
    }

    input, textarea, select, button {
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 2px solid #ff69b4;
      border-radius: 5px;
      background-color: #fff;
    }

    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .floating-img {
      position: absolute;
      width: 50px;
      height: 50px;
      animation: float 20s linear infinite;
      opacity: 0.6;
    }

    @keyframes float {
      0% {
        top: 100%;
        left: calc(100% * var(--i));
      }
      100% {
        top: -60px;
        left: calc(100% * var(--i));
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <h1>üíå Grievance Portal üíå</h1>
  <form id="grievance-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <textarea name="grievance" placeholder="Type your grievance here..." rows="5" required></textarea>
    <select name="mood" id="mood-select" required>
      <option value="">How are you feeling?</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
      <option value="happy">Happy</option>
      <option value="excited">Excited</option>
      <option value="horny">Horny</option>
    </select>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <audio id="mood-music" autoplay></audio>

  <!-- Floating images -->
  <img src="you1.png" class="floating-img" style="--i: 0.1;" />
  <img src="you2.png" class="floating-img" style="--i: 0.3;" />
  <img src="you3.png" class="floating-img" style="--i: 0.5;" />
  <img src="you1.png" class="floating-img" style="--i: 0.7;" />
  <img src="you2.png" class="floating-img" style="--i: 0.9;" />

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzKOsh7p3pFc5HWiHhZD60ciKHTJCyyPwkdipnP356KKaxa-xZqGpZSWv4Uk6shWq6ebw/exec'; // <-- Replace this
    const form = document.getElementById('grievance-form');
    const msg = document.getElementById("msg");
    const moodMusic = document.getElementById("mood-music");

    document.getElementById("mood-select").addEventListener("change", function () {
      const mood = this.value;
      if (mood) {
        moodMusic.src = `${mood}.mp3`;
        moodMusic.play().catch(() => {});
      }
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      const formData = new FormData(form);
      const json = {};
      formData.forEach((value, key) => json[key] = value);

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(json),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        msg.innerHTML = "üéâ Grievance submitted!";
        form.reset();
        moodMusic.pause();
      })
      .catch(error => {
        msg.innerHTML = "‚ùå There was an error!";
      });
    });
  </script>
</body>
</html>
